<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile card</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png" />
  </head>

  <body>
    <main>
        <header>
            <img class="top-img" src="/img/bg-pattern-card.svg" alt="background image" />
            <img class="profile-img" src="/img/image-victor.jpg" alt="profile image" />
            <h1>Victor Crest <span>26</span></h1>
            <p class="city">London</p>
            <div class="line"></div>
        </header>
        <footer>
            <div class="content">
                <p class="number">80K</p>
                <p class="number">803K</p>
                <p class="number">1.4K</p>
            </div>
            <div class="content">
                <p class="followers follower">Followers</p>
                <p class="followers likes">Likes</p>
                <p class="followers photos">Photos</p>
            </div>
        </footer>
    </main>
  </body>
</html>
